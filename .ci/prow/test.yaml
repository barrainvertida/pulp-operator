base_images:
  ansible-operator:
    name: "latest"
    namespace: ocp
    tag: ansible-operator
images:
- dockerfile_path: Dockerfile
  from: ansible-operator
  to: pulp-operator
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/rhn_support_hyagi/pulp-operator:v0.0.3
    with: pulp-operator
resources:
  '*':
    limits:
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-e2e
  steps:
    test:
    - as: e2e
      commands: .ci/prow/check-deployment.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
